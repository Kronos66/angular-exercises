<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Details</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in brainCandy.candies">
        <th>{{row.id}}</th>
        <th>{{row.name}}</th>
        <th>{{row.author}}</th>
        <th>
            <a class="btn btn-primary btn-sm"  href="/#/edit/{{row.id}}">Edit</a>
            <a ng-disabled="brainCandy.buttonDelete" ng-click="brainCandy.deleteCandy()"
               class="btn btn-primary btn-sm">Delete</a>
        </th>
    </tr>
    </tbody>
</table>
