<!DOCTYPE html>
<html ng-app="exerciseApp">
<head lang="en">
    <meta charset="utf-8">
    <title>Angular Exercise 11</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div ng-controller="DragDropCtrl as dragDrop">
    <div class="row">
        <div class="col-sm-6 ">
            <div class="page-header text-center">
                <h1>Two way</h1>
            </div>
            <div class="thumbnail green" data-drop="true" ng-model='dragDrop.container1'
                 jqyoui-droppable="{multiple:true}">
                <div class="btn btn-success" ng-repeat="element in dragDrop.container1" ng-show="element.title"
                     data-drag="{{element.drag}}"
                     data-jqyoui-options="{revert: 'invalid'}" ng-model="dragDrop.container1"
                     jqyoui-draggable="{index: {{$index}},animate:true}">{{element.title}}
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header text-center">
                <h1>One way</h1>
            </div>
            <div class="thumbnail red" data-drop="true" ng-model='dragDrop.container2'
                 jqyoui-droppable="{multiple:true}">

                <div class="btn btn-danger" ng-repeat="element in dragDrop.container2" ng-show="element.title"
                     data-jqyoui-options="{revert: 'invalid'}" ng-model="dragDrop.container2"
                     jqyoui-draggable="{index: {{$index}},animate:true}">{{element.title}}
                </div>

            </div>
        </div>
    </div>
    <div class="container form-inline blue" data-drop="true" ng-model='dragDrop.buttons'
         jqyoui-droppable="{multiple:true}">
        <div class="btn" ng-repeat="element in dragDrop.buttons">

            <div class="btn btn-info btn-draggable" ng-hide="!element.title" data-drag="{{element.drag}}"
                 data-jqyoui-options="{revert: 'invalid'}"
                 ng-model="dragDrop.buttons" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}">
            {{element.title}}
            </div>

            <!--<div class="btn btn-default btn-draggable" ng-hide="element.title"-->
            <!--data-jqyoui-options="{revert: 'invalid'}" ng-model="dragDrop.buttons" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" >drop me here</div>-->
        </div>
    </div>
</div>
</body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
<script src="DragDropCtrl.js"></script>
</body>
</html>
